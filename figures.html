<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry figures with Javascript</title>
</head>

<body>
    <h1>
        Geometry figures
    </h1>
    <p>This is a calculator for Geometry figures bros</p>
    <section>
        <h2> Calculate area and perimeter from a Square</h2>
        <form>
            <label for="inputSquare">Write length of the one side of the square</label>
            <input id="inputSquare" type="number" placeholder="Numeric value of the side">
            <button type="button" onclick="calcSquarePerimeter()"> Calculate perimeter</button>
            <button type="button" onclick="calcSquareArea()"> Calculate area</button>
        </form>
    </section>

    <section>
        <h2> Calculate area and perimeter from a Triangle </h2>
        <form>
            <label for="inputTriangle1">Write the length of side A of the triangle.</label>
            <input id="inputTriangle1" type="number" placeholder="Numeric value of the side ">
            <label for="inputTriangle2">Write the length of side B of the triangle.</label>
            <input id="inputTriangle2" type="number" placeholder="Numeric value of the side ">
            <label for="inputTriangle3">Write the length of side C of the triangle.</label>
            <input id="inputTriangle3" type="number" placeholder="Numeric value of the side ">
            <button type="button" onclick="calcTrianglePerimeter()"> Calculate perimeter</button>
            <button type="button" onclick="calcTriangleArea()"> Calculate area</button>
        </form>
    </section>
    <script src="./figures.js"></script>
</body>

</html>
